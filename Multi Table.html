<html>
<head>
	<title>Multiplication Table</title>
</head>
<body>
<h1>Multiplication Table</h1>
	<form>
		<label> Rows: </label><input type="text" name="startRow" id="row"  value="" />
		<label> Columns: </label><input type="text" name="endRow" id="col" value="" /><br/>
			<p>Now try to add color your text input and background color:</p>
		<label> BackgroundColor: </label><input type="color" name="" id="bgcolor"><br/>
		<label> TextColor: </label><input type="color" name="" id="txcolor">
     </form>
	 <p>Click the Show table, Background Color, Text Color to see your output:</p>
		<button onclick="results()">Show Table</button>
		<button onclick="bgcolor()">Background Color</button>
		<button onclick="txtcolor()">Text Color</button>
		
	<div id="multiplicationTable"></div>
	
</body>

<script type="text/javascript"  src="java.js"></script>

</html>
